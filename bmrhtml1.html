
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BMR calculator</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="bmrcss.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center">Oblicz zapotrzebowanie kaloryczne</h2>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="Płeć" class="col-sm-2 control-label">Płeć</label>
                            <div class="btn-group col-md-10">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="options" id="sexF" autocomplete="off" checked> Kobieta
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="sexM" autocomplete="off"> Mężczyzna
                                </label>
                            </div>
    
                            <label for="height" class="col-sm-2 control-label">Wzrost (cm)
                            </label>
                            <div class="col-sm-10">
                                <input type="text" maxlength="3" id="height" class="form-control">
                            </div>
    
                            <div class="clear"></div>
                            <label for="weight" class="col-sm-2 control-label">Masa ciała (kg)
                            </label>
                            <div class="col-sm-10">
                                <input type="text" maxlength="3" id="weight" class="form-control">
                            </div>
    
                            <label for="age" class="col-sm-2 control-label">Wiek (lata)
                            </label>
                            <div class="col-sm-10">
                                <input type="text" maxlength="2" placeholder="2-99" id="age" class="form-control">
                            </div>
    
                            <label for="activity" class="col-sm-2 control-label">Aktywność fizyczna
                            </label>
                            <div class="col-sm-10">
                                <select name="choose-acitivity" class="form-control" id="activity">
                                    <option value="1">Brak aktywności/leżący tryb życia</option>
                                    <option value="2">Praca siedząca/aktywność fizyczna znikoma</option>
                                    <option value="3">Praca siedząca/trening 1-2 razy w tygodniu</option>
                                    <option value="4">Lekka praca fizyczna/trening 2-3 razy w tygodniu</option>
                                    <option value="5">Praca fizyczna/trening 4-5 razy w tygodniu</option>
                                    <option value="6">Praca fizyczna/trening codziennie</option>
                                        </select> 
                            </div>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-warning btn-lg" id="submit" style="margin: 0 auto; display: block; float: none">Oblicz</button>
                </div>
            </div>
            <div class="row">
                <div class="result col-md-6" id="result">
                    <p class="text-center">Twój wynik to</p>
                </div>
            </div>
    
        </div> 
    <script src="bmr.js"></script> 
    </body>
    </html>
